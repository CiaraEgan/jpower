title: ANOVA
name: anova
jus: '1.0'
stage: 0
children:
  - type: LayoutBox
    margin: large
    children:
      - name: estype
        type: ComboBox
        label: Effect size type
        options:
          - label: <i>f</i>
            value: <i>f</i>
          - label: <i>&omega;<sup>2</sup></i>
            value: <i>&omega;<sup>2</sup></i>
      - name: es
        type: TextBox
        label: Minimally-interesting effect size
        format: number
        inputPattern: '[0-9]+'
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
        inputPattern: '[0-9]+'
      - name: 'n'
        type: TextBox
        label: N per group
        format: number
        inputPattern: '[0-9]+'
      - name: k
        type: TextBox
        label: Number of groups
        format: number
        inputPattern: '[0-9]+'
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
        inputPattern: '[0-9]+'
