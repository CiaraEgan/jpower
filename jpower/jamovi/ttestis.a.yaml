---
name:  ttestIS
title: Independent Samples T-Test
menuGroup: jpower
version: '1.0.0'
jas: '1.0'

options:
    - name: es
      title: "Minimally-interesting effect size (&delta;)"
      type: Number
      min: 0
      default: .5
      
    - name: power
      title: "Minimum desired power"
      type: Number
      min: 0
      max: 1
      default: .8
      
    - name: n
      title: "N per group"
      type: Integer
      min: 2
      default: 20
    
    - name: alt
      title: Tails
      type: List
      options:
        - "two-tailed"
        - "one-tailed, positive"
        - "one-tailed, negative"
      default: "two-tailed"

    - name: alpha
      title: "&alpha; (type I error rate)"
      type: Number
      min: 0
      default: 0.05

...
