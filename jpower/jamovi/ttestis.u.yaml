title: Independent Samples T-Test
name: ttestIS
jus: '2.0'
stage: 0
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calc
  - type: LayoutBox
    margin: large
    children:
      - name: es
        type: TextBox
        label: Minimally-interesting effect size (&delta;)
        format: number
        inputPattern: '[0-9]+'
        enable: '(!calc:es)'
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
        inputPattern: '[0-9]+'
        enable: '(!calc:power)'
      - name: 'n'
        type: TextBox
        label: N for group 1
        format: number
        inputPattern: '[0-9]+'
        enable: '(!calc:n)'
      - name: 'n_ratio'
        type: TextBox
        label: Relative size of group 2 to group 1
        format: number
        inputPattern: '[0-9]+'
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
        inputPattern: '[0-9]+'
        enable: '(!calc:alpha)'
        suggestedValues:
          - value: 0.1
          - value: 0.05
          - value: 0.01
          - value: 0.005
          - value: 0.001
      - name: alt
        type: ComboBox
        label: Tails
        options:
          - title: two-tailed
            name: two.sided
          - title: 'one-tailed (consistent)'
            name: greater
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Plots
        children:
          - type: CheckBox
            name: powerContour
            #enable: '(!calc:alpha)'
          - type: CheckBox
            name: powerCurveES
            #enable: '(!calc:n)'
          - type: CheckBox
            name: powerCurveN
            #enable: '(!calc:es)'
          - type: CheckBox
            name: powerDist
compilerMode: tame
