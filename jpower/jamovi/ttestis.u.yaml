title: Independent Samples T-Test
name: ttestIS
jus: '1.0'
stage: 0
children:
  - type: LayoutBox
    margin: large
    children:
      - name: es
        type: TextBox
        label: Minimally-interesting effect size (&delta;)
        format: number
        inputPattern: '[0-9]+'
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
        inputPattern: '[0-9]+'
      - name: 'n'
        type: TextBox
        label: N per group
        format: number
        inputPattern: '[0-9]+'
      - name: alt
        type: ComboBox
        label: Tails
        options:
          - label: two-tailed
            value: two-tailed
          - label: 'one-tailed, positive'
            value: 'one-tailed, positive'
          - label: 'one-tailed, negative'
            value: 'one-tailed, negative'
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
        inputPattern: '[0-9]+'
